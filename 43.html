<!DOCTYPE html>
<html>
<head>
	<title>Checking last digit</title>
	<meta name="description" content="Program to check from three given numbers (non negative integers) that two or all of them have the same rightmost digit.">
</head>
<body>
	
	<script type="text/javascript">

		console.log(checkDigits(10,11,12));
		console.log(checkDigits(10,110,120));
		console.log(checkDigits(10,11,121));

		function checkDigits(num1,num2,num3){
			var numberRest1 = num1%10;
			var numberRest2 = num2%10;
			var numberRest3 = num3%10;

			if(numberRest1==numberRest2 && numberRest2==numberRest3){				
				return "Last digit of numbers " + num1 + ", " + num2 + ", " + num3 + " is same.";
			}

			else{
				return "Last digit of numbers " + num1 + ", " + num2 + ", " + num3 + " is different.";
			}
		}
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Checking possible options to fill missing position</title>
	<meta name="description" content="Program to find all the possible options to replace the hash in a string (Consists of digits and one hash (#)) with a digit to produce an integer divisible by 3.">
</head>
<body>


	<label id="displayer"></label>

	<script type="text/javascript">	

	var newNumberChar;
	var newNumber;	


		function check(value){
			for(var i = 0; i<=9; i++){
				newNumberChar = value.replace("#",i);				
				newNumber = parseInt(newNumberChar);

				if(newNumber % 3 == 0){
					console.log(newNumber);
				}
			}						
		};

		console.log(check("2#0"));		

	</script>	

</body>
</html>

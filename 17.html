<!DOCTYPE html>
<html>
<head>
	<title>difference counter2</title>
	<meta name="description" content="Program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19">
</head>
<body>

	<label>Choose number to count the difference between your digit and 19</label><br>
	<input type="number" name="inputDigit" id="inputDigit">
	<button onclick="countDifference()">Count</button>

	<div id="displayer"></div>

	<script type="text/javascript">
		function countDifference(){
			var inputedDigit = document.getElementById('inputDigit').value;
			var difference=0;

			if(inputedDigit>19){
				difference =  (inputedDigit-19)*3;
				document.getElementById("displayer").innerHTML="Tripple differece between " + inputedDigit + " and 19 =  "+difference;
			}

			else if(inputedDigit<19){
				difference = 19 - inputedDigit;
				document.getElementById("displayer").innerHTML="Differece between " + inputedDigit + " and 19 =  "+difference;
			}

			else{document.getElementById("displayer").innerHTML="Differece = 0"};
		}
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>is 8?</title>
	<meta name="description" content="Program to check from two given integers if either one is 8 or their sum or difference is 8.">
</head>
<body>
	<label>Insert two integers please.</label><br>
	<input type="number" name="num1" id="num1"><br>
	<input type="number" name="num2" id="num2"><br>
	<button onclick="sum()">Sum</button><br>
	<label  id="displayer"></label>

	<script type="text/javascript">
		function sum(){
			var number1 = parseInt(document.getElementById('num1').value);
			var number2 = parseInt(document.getElementById('num2').value);
			var sum = number1 + number2;
			var diff = number1 - number2;

			if(number1===8 || number2===8 || sum===8 || diff===8){
				document.getElementById("displayer").innerHTML=
				"<br> Number1 is: " + number1 +
				"<br> Number2 is: " + number2 +
				"<br> Sum " + number1 + " and " + number2 + " is :" + sum +
				"<br> Difference between " + number1 + " and " + number2 + " is: " + diff + 
				"<br> returned: TRUE";
				return true;

			}

			else{
				document.getElementById("displayer").innerHTML=
				"<br> Number1 is: " + number1 +
				"<br> Number2 is: " + number2 +
				"<br> Sum " + number1 + " and " + number2 + " is :" + sum +
				"<br> Difference between " + number1 + " and " + number2 + " is: " + diff +
				"<br> returned: FALSE";
				return false;
			}
		}
	</script>

</body>
</html>

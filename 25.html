<!DOCTYPE html>
<html>
<head>
	<title>Dividing by 3 or 7</title>
	<meta name="description" content="Program check if a given positive number is a multiple of 3 or a multiple of 7">
</head>
<body>

	<label>Please enter the number</label><br>
	<input type="number" name="numIn" id="numId"><br>
	<button onclick="checkNr()">Check</button><br>
	<div id="displayer"></div>

	<script type="text/javascript">
		function checkNr(){
			var inputedNr = document.getElementById('numId').value;

			if((inputedNr%3==0)&&(inputedNr%7==0)){
				document.getElementById("displayer").innerHTML=inputedNr + " is multiple number of 3 and 7.";
			}

			else if(inputedNr%3==0){
				document.getElementById("displayer").innerHTML=inputedNr + " is multiple number of 3.";
			}

			else if(inputedNr%7==0){
				document.getElementById("displayer").innerHTML=inputedNr + " is multiple number of 7.";
			}

			else{
				document.getElementById("displayer").innerHTML=inputedNr + " is NOT multiple number of 3 and 7";
			}
		}
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Checking identity matrix</title>
	<meta name="description" content="Program to check whether a given matrix is an identity matrix.">
</head>
<body>


	<label id="displayer"></label>

	<script type="text/javascript">		

		function checkMatrix(matrix){
			for(let i=0; i<matrix.length; i++){
				for(let j=0; j<matrix.length; j++){
					if((i === j)&&(matrix[i][j] !== 1)||(matrix[i][j] && i!==j)){
						return false;
					}
				}
			}
			return true;						
		};

		console.log(checkMatrix([[1, 0, 0],  [0, 1, 0],  [0, 0, 1]]));
		console.log(checkMatrix([[1, 0, 1],  [0, 1, 0],  [0, 0, 1]]));

	</script>	

</body>
</html>

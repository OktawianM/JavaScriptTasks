<!DOCTYPE html>
<html>
<head>
	<title>Searching array elements</title>
	<meta name="description" content="Program to test if an array of integers of length 2 contains 1 or a 3.">
</head>
<body>

	<label>Please insert first number</label><br>
	<input type="number" name="inputedNo1" id="inputedNo1"><br>	
	<label>Please insert second number</label><br>
	<input type="number" name="inputedNo2" id="inputedNo2"><br>	
	<button onclick="checkNumbers()">Search</button><br>
	<label id="displayer"></label>

	<script type="text/javascript">		
			
		function checkNumbers(){

			var inputedNumbers = [Number.parseInt(document.getElementById('inputedNo1').value), Number.parseInt(document.getElementById('inputedNo2').value)];

			if(inputedNumbers.indexOf(1) != -1 || inputedNumbers.indexOf(3) != -1){
				document.getElementById("displayer").innerHTML = "Number sought found";
			}

			else{
				document.getElementById("displayer").innerHTML = "The number requested was not found";				
			}				
		}

	</script>	

</body>
</html>

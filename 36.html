<!DOCTYPE html>
<html>
<head>
	<title>Checking last digit</title>
	<meta name="description" content="Program to check if the last digit of the three given positive integers is same.">
</head>
<body>
	<label>Insert three numbers please.</label><br>
	<input type="number" name="num1" id="num1"><br>
	<input type="number" name="num2" id="num2"><br>
	<input type="number" name="num3" id="num3"><br>
	<button onclick="checkDigits()">Check</button><br>
	<label  id="displayer"></label>

	<script type="text/javascript">
		function checkDigits(){
			var numberRest1 = (document.getElementById('num1').value)%10;
			var numberRest2 = (document.getElementById('num2').value)%10;
			var numberRest3 = (document.getElementById('num3').value)%10;

			if(numberRest1==numberRest2 && numberRest2==numberRest3){
				document.getElementById("displayer").innerHTML="Last digit of the three given integers is same.";
			}

			else{
				document.getElementById("displayer").innerHTML="Last digit of the three given integers is different.";
			}
		}
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Summing values</title>
	<meta name="description" content="Program to calculate the sum of n + n/2 + n/4 + n/8 + .... where n is a positive integer and all divisions are integer.">
</head>
<body>

	<br><label>Summing values n + n/2 + n/4 + n/8</label><br>

	<label>Enter the "n" value</label><br>	
	<input type="number" name="inputedNo1" id="inputedNo1"><br>		
	<button onclick="sum()">Sum</button><br>
	<label id="displayer"></label>

	<script type="text/javascript">		

		function sum(){

			var inputedNumber1 = Number.parseInt(document.getElementById('inputedNo1').value);
			var sum = 0;
			
			if((inputedNumber1 % 8 == 0)&&(inputedNumber1 > 0)){
				sum = inputedNumber1 + inputedNumber1/2 + inputedNumber1/4 + inputedNumber1/8
				document.getElementById('displayer').innerHTML = "The sum of numbers is: " + sum; 
			}
			
			else{

				document.getElementById('displayer').innerHTML = "Requirements for the value of number 'n' have not been met.";		
			}
		};

	</script>	

</body>
</html>

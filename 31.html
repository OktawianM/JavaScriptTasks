<!DOCTYPE html>
<html>
<head>
	<title>Finding biggest number</title>
	<meta name="description" content="Program to find the largest of three given integers">
</head>
<body>

	<label>Please insert three integers to check</label><br>
	<input type="number" name="no1" id="number1"><br>
	<input type="number" name="no2" id="number2"><br>
	<input type="number" name="no2" id="number3"><br>
	<button onclick="sendNumbers()">Check</button><br>
	<label id="displayer"></label>

	<script type="text/javascript">
		function sendNumbers(){
			var value1 = parseInt(document.getElementById('number1').value);
			var value2 = parseInt(document.getElementById('number2').value);
			var value3 = parseInt(document.getElementById('number3').value);
			var values = [value1, value2, value3];

			values.sort(function(a,b){return b-a}); // can use Math.max.apply(null, arr) to.

			document.getElementById("displayer").innerHTML = "<br> Largest inserted integer is: " + values[0];
		}
	</script>

</body>
</html>

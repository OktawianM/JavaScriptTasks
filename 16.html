<!DOCTYPE html>
<html>
<head>
	<title>Sum counter</title>
	<meta name="description" content="Program to compute the sum of the two given integers. If the two values are same, then returns triple their sum">
</head>
<body>

	<label>Please choose two digits to sum</label><br>
	<input type="number" name="firstDigit" id="firstDigit"><br>
	<input type="number" name="secondDigit" id="secondDigit"><br>
	<button onclick="sum()">Sum</button><br>

	<p></p>

	<script type="text/javascript">
		function sum(){
			var sum=0;
			var val1=parseInt(document.getElementById('firstDigit').value);
			var val2=parseInt(document.getElementById('secondDigit').value);

			if(val1===val2){
				sum = (val1+val2)*3;				
				document.getElementsByTagName("p")[0].innerHTML="3*("+val1+"+"+val2+")="+sum;
			}

			else {
				sum = val1 + val2;
				document.getElementsByTagName("p")[0].innerHTML=val1+"+"+val2+"="+sum;
			};
		}
	</script>



</body>
</html>

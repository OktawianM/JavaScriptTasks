<!DOCTYPE html>
<html>
<head>
	<title>Searching divisible digits</title>
	<meta name="description" content="Program to find the number of sorted pairs formed by its elements of an given array of integers such that one element in the pair is divisible by the other one.">
</head>
<body>

	<script type="text/javascript">	

		
		function check(arr){
			
			var result = 0;
		    for (var i = 0; i < arr.length; i++)
		        {
		        for (var j = i + 1; j < arr.length; j++)
		            {
		              if (arr[i] % arr[j] === 0 || arr[j] % arr[i] === 0)
		                {
		                result++;
		                }
		         }
		      }
		    return result;	
			
		};

		console.log(check([1,2,3]));
		console.log(check([2,4,6]));
		console.log(check([2,4,16]));
			
			

	</script>	

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>check euqals and sum</title>
	<meta name="description" content="Program to check two given numbers and return true if one of the number is 50 or if their sum is 50">
</head>
<body>

	<label>Please enter two numbers. </label><br>
	<input type="numbers" name="num1" id="num1"><br>
	<input type="numbers" name="num2" id="num2"><br>
	<button onclick="checkDigits()">Check</button>

	<div id="displayer"></div>

	<script type="text/javascript">
		function checkDigits(){
			var num1 = parseInt(document.getElementById('num1').value);
			var num2 = parseInt(document.getElementById('num2').value);
			var sum=num1 + num2;
			
			if(((num1 === 50) && (num2 != 50)) || (sum === 50)){
				document.getElementById('displayer').innerHTML="<br>RETURNED true";
				return true;
			}

			else if(((num1 != 50) && (num2 === 50)) || (sum === 50)){
				document.getElementById('displayer').innerHTML="<br>RETURNED true";
				return  true;
			}

			else{
				document.getElementById('displayer').innerHTML="<br>RETURNED false";
				return false;
			}
		};
	</script>

</body>
</html>

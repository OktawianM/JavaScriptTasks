<!DOCTYPE html>
<html>
<head>
	<title>Finding even values</title>
	<meta name="description" content="Program to find the number of even values in sequence before the first occurrence of a given number.">
</head>
<body>

	<br><label>Finding even values</label><br>
	
	<label>Please insert maximal range number</label><br>
	<input type="number" name="inputedNo1" id="inputedNo1"><br>		
	<button onclick="check()">Find</button><br>
	<label id="displayer"></label>
	
	<script type="text/javascript">		
			
		function check(){

			var inputedNumber = Number.parseInt(document.getElementById('inputedNo1').value);
			var evenNumbers = [];
			
			for(let i=1; i<=inputedNumber; i++){
				if(i % 2 == 0){
					evenNumbers.push(i);
				}				
			}
			document.getElementById('displayer').innerHTML = evenNumbers;			
		};

	</script>	

</body>
</html>

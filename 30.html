<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="description" content="Program to check if a string 'Script' presents at 5th (index 4) position in a given string, if 'Script' presents in the string return the string without 'Script' otherwise return the original one">
</head>
<body>
	<label>Enter some string with "Script" word</label>
	<input type="text" name="inputString" id="inputString" onchange="wordCheck()">
	<label id="displayer"></label>

	<script type="text/javascript">
		function wordCheck(){
			var inputedString = document.getElementById('inputString').value;
			var indexOfWord  = inputedString.search("Script");
			
			if(indexOfWord == 4){
				document.getElementById("displayer").innerHTML = "I've found Script word at 4 index";
			}

			else{
				document.getElementById("displayer").innerHTML = "I've didnt found any Script word at 4 index";
			}
		}
	</script>
</body>
</html>
